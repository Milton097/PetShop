<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pets shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./c" type="text/css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid py-3 logo">
            <span class=" navbar-brand fw-bold fs-4">PET SHOP</span>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  " id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html"><img
                                src="https://www.citypng.com/public/uploads/preview/white-user-member-guest-icon-png-image-701751695037005zdurfaim0y.png "
                                height="35px" width="35px" style="border-radius: 50%;"></a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>
    <div class="overall w-100 p-md-5 p-sm-1">
        <!-- List of carts added
        product1 -->
        <div class="list-group mb-3">
            <h1 class="fs-2 fw-bold">Shopping Cart</h1>
            <div class="list-group-item cart-item d-flex justify-content-spacearound mb-4 gap-5 w-100 ">
                <div class="d-grid justify-content-start ">
                    <img src="./image/Bulldog.png" alt="product" height="100" width="100" />
                    <div class="btn-group" role="group">
                        <button class="btn btn-sm btn-secondary" onclick="decrease('count1','num1')">-</button>
                        <span class="btn btn-sm btn-light" id="num1">0</span>
                        <button class="btn btn-sm btn-secondary" onclick="increase('count1','num1')">+</button>
                    </div>
                </div>
                <div class="d-md-flex justify-content-spacearound gap-5">
                    <p>Bulldog &emsp;</p>
                    <p id="price1">$20</p>
                    <p id="subtotal1">$0.00</p>
                    <button class="btn btn-sm btn-side1" onclick="remove('count1','num1')">Remove</button>
                </div>
            </div>
            <!-- product2 -->
            <div class="list-group-item cart-item  d-flex justify-content-spacearound mb-4 gap-5">
                <div class="d-grid justify-content-start">
                    <img src="./image/KarelianBear.png" alt="product" height="100" width="100" />
                    <div class="btn-group" role="group">
                        <button class="btn btn-sm btn-secondary" onclick="decrease('count2','num2')">-</button>
                        <span class="btn btn-sm btn-light" id="num2">0</span>
                        <button class="btn btn-sm btn-secondary" onclick="increase('count2','num2')">+</button>
                    </div>
                </div>
                <div class="d-md-flex justify-content-spacearound gap-5">
                    <p>Keralian Bear</p>
                    <p id="price2">$20</p>
                    <p id="subtotal2">$0.00</p>
                    <button class="btn btn-sm btn-side1" onclick="remove('count2','num2')">Remove</button>
                </div>
            </div>
            <!-- product3 -->
            <div class="list-group-item cart-item  d-flex justify-content-spacearound mb-4 gap-5">
                <div class="d-grid justify-content-start">
                    <img src="./image/Khao Manee cat.png" alt="product" height="100" width="100" />
                    <div class="btn-group" role="group">
                        <button class="btn btn-sm btn-secondary" onclick="decrease('count3','num3')">-</button>
                        <span class="btn btn-sm btn-light" id="num3">0</span>
                        <button class="btn btn-sm btn-secondary" onclick="increase('count3','num3')">+</button>
                    </div>
                </div>
                <div class="d-md-flex d-sm-grid justify-content-md-spacearound justify-content-sm-end gap-5">
                    <p>Khao Manee cat</p>
                    <p id="price3">$20</p>
                    <p id="subtotal3">$0.00</p>
                    <button class="btn btn-sm btn-side1" onclick="remove('count3','num3')">Remove</button>
                </div>
            </div>
            <!-- product4 -->
            <div class="list-group-item cart-item  d-flex justify-content-spacearound mb-4 gap-5">
                <div class="d-grid justify-content-start">
                    <img src="./image/Otterhound dog.png" alt="product" height="100" width="100" />
                    <div class="btn-group" role="group">
                        <button class="btn btn-sm btn-secondary" onclick="decrease('count4','num4')">-</button>
                        <span class="btn btn-sm btn-light" id="num4">0</span>
                        <button class="btn btn-sm btn-secondary" onclick="increase('count4','num4')">+</button>
                    </div>
                </div>
                <div class="d-md-flex justify-content-spacearound gap-5">
                    <p>Otterhound dog</p>
                    <p id="price4">$20</p>
                    <p id="subtotal4">$0.00</p>
                    <button class="btn btn-sm btn-side1" onclick="remove('count4','num4')">Remove</button>
                </div>
            </div>
            <!-- product5 -->
            <div class="list-group-item cart-item  d-flex justify-content-spacearound mb-4 gap-5">
                <div class="d-grid justify-content-start">
                    <img src="./image/peterbald cat.png" alt="product" height="100" width="100" />
                    <div class="btn-group" role="group">
                        <button class="btn btn-sm btn-secondary" onclick="decrease('count5','num5')">-</button>
                        <span class="btn btn-sm btn-light" id="num5">0</span>
                        <button class="btn btn-sm btn-secondary" onclick="increase('count5','num5')">+</button>
                    </div>
                </div>
                <div class="d-md-flex justify-content-spacearound gap-5">
                    <p>Peterbald cat</p>
                    <p id="price5">$20</p>
                    <p id="subtotal5">$0.00</p>
                    <button class="btn btn-sm btn-side1" onclick="remove('count5','num5')">Remove</button>
                </div>
            </div>
        </div>
        <!-- Total -->
        <h3>Total price: <span id="total-price">0.00</span></h3>
        <div class="">
            <h1 class="text-md-start text-md-start  fw-bold">Proceed to Pay</h1>

            <form class="row g-3 ps-2 gap-3">
                <div class="col-12">
                    <label for="inputfullname" class="form-label fs-6 fw-bold">Full Name</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label  fs-6 fw-bold">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label  fs-6 fw-bold">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label  fs-6 fw-bold">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label  fs-6 fw-bold">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>TamilNadu</option>
                        <option>Kerala</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label  fs-6 fw-bold">Pincode</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <label for="inputphnum" class="form-label  fs-6 fw-bold">Phone Number</label>
                    <input type="tel" class="form-control" id="inputphnum">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Pay now</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
