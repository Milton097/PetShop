<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Shop Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@400..800&display=swap"
    rel="stylesheet">

  <style>
    body {
      background: url('https://img.freepik.com/free-vector/frame-with-dogs-vector-white-background_53876-127700.jpg?t=st=1732465459~exp=1732469059~hmac=c63a38f2363f6b4d4b0d72fce1e6aad84edb25419f937b97d39fac0db5236312&w=900') no-repeat center center fixed;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      font-style: normal;
      overflow: hidden;
    }

    .login-container {
      max-width: 900px;
      overflow: hidden;
    }

   

    .form-container {

      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 6px 22px 0 rgba(0, 0, 0, 0.27);

    }

    .form-container {
      padding: 30px;
      margin: 200px;


    }

    .form-container h3 {
      font-weight: bold;
      color: #210f09;
    }


    .form-check-label,
    a {
      font-size: 0.9rem;
    }

    a {
      color: #386381;
    }

    a:hover {
      text-decoration: underline;
    }

    .form-control {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 6px 22px 0 rgba(0, 0, 0, 0.27);


    }

    .btn-side1 {
      margin: auto;
      background-color:
        #e7bd3d;
      border: 0 solid #E5E7EB;
      box-sizing: border-box;
      color:
        #000000;
      display: flex;
      font-family: ui-sans-serif, system-ui, -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 1rem;
      font-weight: 700;
      justify-content: center;
      line-height: 1.75rem;
      padding: .75rem 1.65rem;
      position: relative;
      text-align: center;
      text-decoration: none #000000 solid;
      text-decoration-thickness: auto;
      width: 100%;
      max-width: 200px;
      position: relative;
      cursor: pointer;
      transform: rotate(-2deg);
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .btn-side1:focus {
      outline: 0;
    }

    .btn-side1:after {
      content: '';
      position: absolute;
      border: 1px solid #000000;
      bottom: 4px;
      left: 4px;
      width: calc(100% - 1px);
      height: calc(100% - 1px);
    }

    .btn-side1:hover:after {
      bottom: 2px;
      left: 2px;
    }

    @media (min-width: 768px) {
      .btn-side1 {
        padding: .75rem 3rem;
        font-size: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row login-container w-100">

      <!-- Right Form Section -->
      <div class="col-lg-6 col-md-12 ms-auto form-container ">
        <h3 class="mb-4 fw-bold fs-4">Login</h3>
        <form>
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label fw-bold mb-3">User name</label>
            <input type="text" id="username" class="form-control" placeholder="Enter the Username" required>
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label fw-bold mb-3">password</label>
            <div class="input-group">
              <input type="password" id="password" class="form-control" placeholder="Enter the Password" required>

            </div>
          </div>
          <!-- Remember Me and Forgot Password -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" id="rememberMe" class="form-check-input">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#">Forgot Password?</a>
          </div>
          <!-- Login Button -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn-side1 ">Sign In</button>
          </div>
          <!-- Register Link -->
          <p class="text-center">
            <a href="#">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
